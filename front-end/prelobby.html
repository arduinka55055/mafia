<!DOCTYPE html>
<html lang="ua">
<head>
     <meta name="viewport" content="width=width-device, initial-scale=1.0">
     <meta charset="UTF-8">
     <title>M.A.F.I.A</title>
     <link rel="stylesheet" href="prelobby.css">
     <script src="vue.min.js"></script>
    
</head>
<body>
    <a href="http://127.0.0.1:5500/front-end/Lobby.html">Приєднатися</a> <!--Ты понял куда должно это перекидивать-->
    <a href="#">Створити</a>
    <script type="text/javascipt">
    const buttons = document.querySelectorAll('a');
    buttons.forEach(btn => {                         // Метод forEach() выполняет указанную функцию один раз для каждого элемента в массиве.
        btn.addEventListener('click', function(e) {

            let x = e.userX - e.target.offsetLeft;
            let y = e.userY - e.target.offsetTop;

            let waviness = document.createElement('span');
            waviness.style.left = x + 'px';
            waviness.style.top = y + 'px';
            // Node.appendChild() добавляет узел в конец списка дочерних элементов указанного родительского узла
            this.appendChild(waviness);
                
            setTimeout(() => {
                waviness.remove()
            },1000);
                   
        })
                
                                         
    })
    </script>
</body>
</html>
