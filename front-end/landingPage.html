     <div class="trailer">
         <video src="img/gamerules.mp4" controls="true"></video>  
         <img src="img/close.svg" class="close" onclick="toggle();">
     </div>
     <script type="text/javascript">
     function toggle(){
         var trailer = document.querySelector('.trailer');
         var video = document.querySelector('video');
         trailer.classList.toggle('active');
         video.currentTime = 0;
         video.pause();
     }
     </script>
